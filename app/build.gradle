apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion '27.0.3'

    defaultConfig {
        applicationId "com.xero.ca"
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 17782
        versionName "2018-09-08"
        buildConfigField "int", "SHELL_VERSION", "3"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation files('libs/SaaS_AppAnalytics_Android_SDK_V4.0.21.jar')
    implementation 'com.android.support:support-annotations:27.1.1'
    implementation 'org.mozilla:rhino:1.7.10'
    implementation 'net.lingala.zip4j:zip4j:1.3.2'
    implementation 'com.jakewharton.android.repackaged:dalvik-dx:9.0.0_r3'
    implementation group: 'org.java-websocket', name: 'Java-WebSocket', version: '1.3.9'
}
